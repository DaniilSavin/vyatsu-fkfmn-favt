<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="currentUser"></div>
    <div id="wrapper">
    </div>   
    <input type="text" size="40" id="inputUserName">
    <input  id="regUser"  type="button" value="Reg">

<script>
function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

    document.getElementById("currentUser").innerHTML=getCookie("userName");
    $.ajax({                                      
        url: 'getItemList.php',       
    }).done(function( msg ) {
        console.log(JSON.parse(msg))
        showItems(JSON.parse(msg))
    });
    function showItems(respone)
    {
        respone.forEach(element => {
            console.log(element)
            $('#wrapper').append('<div class="item">'+element['id']+
                +" "+element['name']+" "+element['price']+' <input id="'+element['id']+'" type="button" value="Купить"></div>');  
                document.getElementById(element['id']).onclick = function() {
                    if (getCookie("userName") == '') return;
                     $.ajax({                                      
            url: 'buy.php?userName='+getCookie("userName")+'&itemId='+element['id'],       
        }).done(function( msg ) {
        });
            };
        });   
    }
    document.getElementById("regUser").onclick = function() {
        $.ajax({                                      
            url: 'reg.php?userName='+document.getElementById("inputUserName").value,       
        }).done(function( msg ) {
            setCookie("userName",document.getElementById("inputUserName").value,100000)
        });
    };
</script>
</body>
</html>
