<!DOCTYPE html>
<html>
<head>
  <title>bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
	.col {
    background: #808080;
    width: 100%;
	height: 75px;
   }
    .col2 {
    background: #FFFF00;
    width: 80%;
	height: 575px;
   }
   
   .col3 {
    background: #008000;
    width: 80%;
	height: 75px;
   }
   
    .col4 {
	position: absolute; top: 115px; left: 25px;
	margin-left: 25px;
	float: top;
    background: #FFA500;
    width: 15%;
	height: 75px;
   }
   
    .col5 {
    background: #C71585;
	position: absolute; top: 220px; left: 25px;
	margin-left: 25px;
	float: top;
    width: 15%;
	height: 75px;
   }
    .col6 {
	top: 75px;
	position: absolute;
	left: 80%;
    background: #4682B4;
    width: 20%;
	height: 650px;
   }
</style>
<body>
		<div class="container-fluid">
            <div class="row">
				<div class="col"></div>
			</div>
        </div>
		<div class="col2">
			<div class="col4"></div>
			<div class="col5"></div>
		</div>
		<div class="col3"></div>
		<div class="col6"></div>
</body>
